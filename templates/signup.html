<form method="POST">
  {% csrf_token %}
  <label>Нэвтрэх нэр:</label>
  <input type="text" name="username" required /><br />

  <label>Имэйл:</label>
  <input type="email" name="email" /><br />

  <label>Нууц үг:</label>
  <input type="password" name="password" required /><br />

  <button type="submit">Бүртгүүлэх</button>
</form>
